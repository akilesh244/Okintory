<div class="registration-page">
  <div
    class="page-holder align-items-center py-4 bg-gray-100 vh-100"
    style="
      background-image: url(assets/img/gallery/filtered/login-page.jpg);
      background-size: cover;
    "
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 px-lg-4">
          <div
            class="card"
            style="
              background-image: url(assets/img/gallery/filtered/login-modal.jpg);
            "
          >
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">
                <a class="navbar-brand d-inline-flex" routerLink="/Okizon"
                  ><img
                    class="d-inline-block"
                    src="assets/img/gallery/white-logo.PNG"
                    alt="logo"
                  /><span class="text-1000 fs-0 fw-bold ms-2 tt-title">Okizon</span></a
                >
              </div>
            </div>
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Getting started with Okizon ðŸ‘‹</h3>
              <p class="text-muted text-sm mb-5">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                eiusmod tempor incididunt ut labore.
              </p>
              <form id="loginForm" action="index.html">
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    type="username"
                    required
                  />
                  <label for="floatingInput">User Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    type="email"
                    required
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingPassword"
                    type="password"
                    required
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="agree"
                    id="agree"
                  />
                  <label class="form-check-label" for="agree"
                    >I agree with the <a href="#">Terms & Conditions</a>.</label
                  >
                </div>
                <button class="btn btn-primary" type="button">Register</button>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">
                Already a member?
                <a routerLink="/Login" routerLinkActive="active">Login</a>.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
